{% include 'header.html'%}
{% include 'banner.html'%}
<h1 class="text-center mt-3">Bienvenu sur notre blog </h1>
    <div class="container ">
        <div class="row">
        {% for article in list_artcles %}
          <div class="col-12 col-md-6  col-lg-3 col-xl-3">
            <div class="card">
                <img
                  src="{{ article.image.url }}"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body" style="height: 240px;">
                  <h5 class="card-title">{{ article.title}}</h5>
                  <p class="card-text">
                    {{ article.description|truncatewords:8}}
                  </p>
                  <p class="card-text"><small>Publié à {{article.create_at|timesince}}</small></p>
                  <a href="#!" class="btn btn-primary">Button</a>
                </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
